<!DOCTYPE html>
<html>
  <head>
    <title>Hayama - Your personal bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel = "stylesheet" href="style.css">
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
        background-color: #000000;
        font-family: Helvetica, sans-serif;
      }


    </style>
  </head>
 
  <body>
    <section class ="section-1">
    </section>
    <section class ="section-2">
      <div>
        <p style="text-align: center;">Hayama in Action </p>
        <div class="absolute inset-4 ">
          <div class="center-div">
            <iframe
              style="border: none;"
              srcdoc="<body><script src='https://cdn.botpress.cloud/webchat/v1/inject.js'></script>
              <script>
                window.botpressWebChat.init({
                    'composerPlaceholder': 'Chat with bot',
                    'botConversationDescription': 'This chatbot was built surprisingly fast with Botpress',
                    'botName': 'Hayama',
                    'avatarUrl': 'https://i.ibb.co/WfVJzKL/Kendang-Avatar.png',
                    'botId': 'ffade8c8-8488-4234-bb26-e00f8798e845',
                    'hostUrl': 'https://cdn.botpress.cloud/webchat/v1',
                    'messagingUrl': 'https://messaging.botpress.cloud',
                    'clientId': 'ffade8c8-8488-4234-bb26-e00f8798e845',
                    'enableConversationDeletion': true,
                    'showPoweredBy': true,
                    'className': 'webchatIframe',
                    'containerWidth': '100%25',
                    'layoutWidth': '100%25',
                    'hideWidget': true,
                    'showCloseButton': false,
                    'disableAnimations': false,
                    'closeOnEscape': false,
                    'showConversationsButton': true,
                    'enableTranscriptDownload': false,
                    'stylesheet':'https://webchat-styler-css.botpress.app/prod/a1e5167a-0752-40ab-b3f7-581fd8f01e82/v76088/style.css'
                    
                });
              window.botpressWebChat.onEvent(function () { window.botpressWebChat.sendEvent({ type: 'show' }) }, ['LIFECYCLE.LOADED']);
              </script></body>"
              width="100%"
              height="100%"
            ></iframe>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
