<!DOCTYPE html>
<html>
  <head>
    <title>Hayama - Kendang Specialized bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel = "stylesheet" href="style.css">
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
        background-color: #000000;
        font-family: Helvetica, sans-serif;
      }


    </style>
  </head>

  <body>
    <div class="header">
      <h1>Chatbot Hayama</h1>
      <p>Your super cool Kendang knowledge bot</p>
    </div>
      <section class="section-2">
        <script type="module" src="https://unpkg.com/@splinetool/viewer@0.9.510/build/spline-viewer.js"></script>
        <spline-viewer url="https://prod.spline.design/zOlXooYOkCtE6e0B/scene.splinecode"></spline-viewer>
      </section>
      <section class="section-1">
        <p style="text-align: center; vertical-align: top;">Hayama in Action </p>
          <div>
              <div class="absolute inset-4 ">
                  <iframe style="border: none; position:absolute; left:0%"
                          srcdoc="<body><script src='https://cdn.botpress.cloud/webchat/v1/inject.js'></script>
            <script>
            window.botpressWebChat.init({
            'composerPlaceholder': 'Chat with bot',
            'botConversationDescription': 'This chatbot was built surprisingly fast with Botpress',
            'botName': 'Hayama',
            'avatarUrl': 'https://i.ibb.co/WfVJzKL/Kendang-Avatar.png',
            'botId': 'ffade8c8-8488-4234-bb26-e00f8798e845',
            'hostUrl': 'https://cdn.botpress.cloud/webchat/v1',
            'messagingUrl': 'https://messaging.botpress.cloud',
            'clientId': 'ffade8c8-8488-4234-bb26-e00f8798e845',
            'enableConversationDeletion': true,
            'showPoweredBy': true,
            'className': 'webchatIframe',
            'containerWidth': '100%25',
            'layoutWidth': '100%25',
            'hideWidget': true,
            'showCloseButton': false,
            'disableAnimations': false,
            'closeOnEscape': false,
            'showConversationsButton': true,
            'enableTranscriptDownload': false,
                'stylesheet': 'https://webchat-styler-css.botpress.app/prod/code/07ac4cef-5c2a-4ad7-acf4-e0d5c59f059e/v97797/style.css'
            });
            window.botpressWebChat.onEvent(function () { window.botpressWebChat.sendEvent({ type: 'show' }) }, ['LIFECYCLE.LOADED']);
            </script></body>"
            width="100%"
            height="100%"
            ></iframe>
              </div>
          </div>
      </section>
  </body>
</html>
